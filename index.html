<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caithness Indoor Bowling Association</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      width: 100%;
      max-width: 1000px;
      padding: 20px;
    }
    h1 {
      margin-bottom: 40px;
      font-size: 2rem;
    }
    .buttons {
      display: grid;
      gap: 20px;
      grid-template-columns: 1fr;
    }
    @media (min-width: 600px) {
      .buttons {
        grid-template-columns: 1fr 1fr;
      }
    }
    button {
      padding: 20px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      background: #006400;
      color: white;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: #228B22;
      transform: scale(1.03);
    }
    iframe {
      width: 100%;
      height: 75vh;
      border: none;
      display: none;
      margin-top: 20px;
    }
    #backBtn {
      display: none;
      margin-top: 20px;
      background: #444;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Caithness Indoor Bowling Association</h1>

    <!-- Main Menu -->
    <div class="buttons" id="menu">
      <button onclick="showSheet('singles')">Singles</button>
      <button onclick="showSheet('pairs')">Pairs</button>
      <button onclick="showSheet('triples')">Triples</button>
      <button onclick="showSheet('rinks')">Rinks</button>
      <button onclick="showSheet('league')">League & Cup Fixtures</button>
    </div>

    <!-- Embed frames for each Google Sheet -->
    <iframe id="singles" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSoGj0gI-pIBOqPenKH98Ra4dDUyDttdzYDALx7ZvqKgpix474LL741ypAESThuzIYSMg80qEyzfB1p/pubhtml?gid=1264413785&single=true&widget=true&headers=false"></iframe>
    <iframe id="pairs" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSoGj0gI-pIBOqPenKH98Ra4dDUyDttdzYDALx7ZvqKgpix474LL741ypAESThuzIYSMg80qEyzfB1p/pubhtml?gid=1862477449&single=true&widget=true&headers=false"></iframe>
    <iframe id="triples" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSoGj0gI-pIBOqPenKH98Ra4dDUyDttdzYDALx7ZvqKgpix474LL741ypAESThuzIYSMg80qEyzfB1p/pubhtml?gid=1731455689&single=true&widget=true&headers=false"></iframe>
    <iframe id="rinks" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSoGj0gI-pIBOqPenKH98Ra4dDUyDttdzYDALx7ZvqKgpix474LL741ypAESThuzIYSMg80qEyzfB1p/pubhtml?gid=1106739717&single=true&widget=true&headers=false"></iframe>
    <iframe id="league" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSoGj0gI-pIBOqPenKH98Ra4dDUyDttdzYDALx7ZvqKgpix474LL741ypAESThuzIYSMg80qEyzfB1p/pubhtml?gid=706253080&single=true&widget=true&headers=false"></iframe>

    <!-- Back button -->
    <button id="backBtn" onclick="goBack()">â¬… Back to Menu</button>
  </div>

  <script>
    function showSheet(id) {
      document.getElementById("menu").style.display = "none";        // Hide menu
      document.querySelectorAll("iframe").forEach(frame => frame.style.display = "none");  // Hide all sheets
      document.getElementById(id).style.display = "block";           // Show selected sheet
      document.getElementById("backBtn").style.display = "inline-block"; // Show back button
    }

    function goBack() {
      document.querySelectorAll("iframe").forEach(frame => frame.style.display = "none"); // Hide sheets
      document.getElementById("backBtn").style.display = "none"; // Hide back button
      document.getElementById("menu").style.display = "grid";     // Show menu
    }
  </script>
</body>
</html>
